name: Lint Check

on:
  push:
    branches: [main]

jobs:
  lint-check:
    if: github.ref == 'refs/heads/main'
    name: Lint Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 24
          cache: "npm"

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Lint Check
        run: npm run lint
